{% extends "first/employee/employee_start.html" %}

{% block title %}SalaryNow{% endblock %}

{% block content %}
    <h1>Choose company</h1>
     {% for comp in banks_without_acc %}
            <div class="list-group">
                <a href="{% url 'apply' comp.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                        <h6 class="lead text-muted">{{ comp.name }}</h6>
                        </div>
                    </div>
                </a>
            </div>


    {% endfor %}
{% endblock %}
